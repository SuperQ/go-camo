name: Go
on: [push]
jobs:

  build:
    name: Build
    strategy:
      matrix:
        go_version: [1.12, 1.13]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}        
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: make test
